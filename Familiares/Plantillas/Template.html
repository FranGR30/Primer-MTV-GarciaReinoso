<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <title>Familiares</title>
</head>
<body>
    <div class="container">
        <table class="table table-bordered text-center">
            <thead class="bg-primary text-light">
                <tr>
                    <td>ID</td>
                    <td>Nombre</td>
                    <td>Apellido</td>
                    <td>Edad</td>
                    <td>Fecha de Nacimiento</td>
                    <td>Acciones</td>
                </tr>
            </thead>
            <tbody>
                {% for Familiar in familiars %}
                <tr>
                    <td>{{ Familiar.id }}</td>
                    <td>{{ Familiar.nombre }}</td>
                    <td>{{ Familiar.apellido }}</td>
                    <td>{{ Familiar.edad }}</td>
                    <td>{{ Familiar.fechaDeNacimiento }}</td>
                    <td>
                        <a href="{% url 'delete_familiar' Familiar.id %}" class="btn btn-danger">Eliminar</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="row">
        <div class="col-3"></div>
            <form action="{% url 'create_familiar' %}" method="post" class="form-group mt-5 col-6">
                {% csrf_token %}
                <h1 class="text-center">Crear familiar</h1>
                <input type="text" name="nombre" class="form-control mb-2" placeholder="Ingrese el nombre...">
                <input type="text" name="apellido" class="form-control mb-2" placeholder="Ingrese el apellido...">
                <input type="number" name="edad" class="form-control mb-2" placeholder="Ingrese la edad...">
                <input type="date" name="fechaDeNacimiento" class="form-control mb-2" placeholder="Ingrese la fecha de nacimiento...">
                <button class="btn btn-success col-12" type="submit">Guardar</button>
            </form>
        </div>
    </div>    
</body>
</html>
